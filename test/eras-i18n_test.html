<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>

  <title>eras-i18n tests</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>
  <script src='../../web-component-tester/browser.js'></script>

  <script src='../bower_components/iron-test-helpers/mock-interactions.js'></script>
  <link rel='import' href='../eras-i18n.html'>
  <link rel='import' href='../eras-i18n-locale.html'>
</head>

<body>
  <test-fixture id='eras-i18n-locale-fixture'>
    <template is='dom-template'>
      <eras-i18n id='i18n-1' key='text-1' arg0='Ben' arg1='Miller' test-scope='{{scope}}'></eras-i18n>
      <eras-i18n-locale path='{{path}}' test-scope='{{scope}}'></eras-i18n-locale>
      <eras-i18n id='i18n-2' key='text-2' test-scope='{{scope}}'></eras-i18n>
    </template>
  </test-fixture>

  <test-fixture id='eras-i18n-fixture'>
    <template is='dom-template'>
      <eras-i18n test-scope='{{scope}}' arg0$='{{arg0}}' arg1$='{{arg1}}' arg2$='{{arg2}}'></eras-i18n>
    </template>
  </test-fixture>

  <script>
    suite('eras-i18n', function () {
      suite('locale', function () {
        var locale;
        var i18n_1;
        var i18n_2;
        var ajax;
        var resource = 'Hello {0} {1}!!!';

        var spy_handle;
        var spy_get_1;
        var spy_get_2;
        var spy_substitute_1;
        var spy_substitute_2;

        var path = 'locale-en.json';
        var request;
        var server;
        var responseHeaders = {
          json: { 'Content-Type': 'application/json' }
        };

        setup(function () {
          var scope = '-' + Math.random().toString(36).substring(2, 10);
          var _f = fixture('eras-i18n-locale-fixture', { path: path, scope: scope });
          locale = _f[1];
          i18n_1 = _f[0];
          i18n_2 = _f[2];
          ajax = locale.$.ajax;

          spy_handle = sinon.spy(locale, '_handle');
          spy_get_1 = sinon.spy(i18n_1, '_get');
          spy_get_2 = sinon.spy(i18n_2, '_get');
          spy_substitute_1 = sinon.spy(i18n_1, '_substitute');
          spy_substitute_2 = sinon.spy(i18n_2, '_substitute');

          server = sinon.fakeServer.create();
          server.respondWith(
            'GET',
            path, [
              200,
              responseHeaders.json,
              JSON.stringify({ 'text-1': resource })
            ]
          );
        });

        teardown(function () {
          spy_handle.restore();
          spy_get_1.restore();
          spy_get_2.restore();
          spy_substitute_1.restore();
          spy_substitute_2.restore();
          server.restore();
        });

        test('instantiation', function (done) {
          assert.equal(locale.is, 'eras-i18n-locale');
          assert.equal(i18n_1.is, 'eras-i18n');
          assert.equal(i18n_2.is, 'eras-i18n');
          assert.equal(ajax.is, 'iron-ajax');
          done();
        });

        test('ajax', function (done) {
          request = ajax.generateRequest();
          server.respond();
          flush(function () {
            assert(spy_handle.calledOnce, 'expected `._handle` to have been called once not ' + spy_handle.callCount + ' times')
            done();
          });
        });

        test('get', function (done) {
          request = ajax.generateRequest();
          server.respond();
          flush(function () {
            assert(spy_get_1.calledOnce, 'expected `._get` to have been called once not ' + spy_get_1.callCount + ' times')
            assert(spy_substitute_1.calledOnce, 'expected `._substitute` to have been called once not ' + spy_substitute_1.callCount + ' times')
            var r1 = spy_get_1.returnValues[0];
            assert.equal(true, r1.success, 'expected this key to have been found');
            assert.equal(resource, r1.resource, 'expected to return the string: `Hello Ben Miller!!!` not `' + r1.resource + '`');

            assert(spy_get_2.calledOnce, 'expected `._get` to have been called once not ' + spy_get_2.callCount + ' times')
            assert(spy_substitute_2.notCalled, 'did not expect `._substitute` to have been called, was called ' + spy_substitute_2.callCount + ' times')
            var r2 = spy_get_2.returnValues[0];
            assert.equal(false, r2.success, 'did not expect this key to have been found');
            assert.equal(undefined, r2.resource, 'did not expect `_get` to return a resource');
            done();
          });
        });
      });

      suite('substitutions', function () {
        var el;

        setup(function () {
          var scope = '-' + Math.random().toString(36).substring(2, 10);
          el = fixture('eras-i18n-fixture', { scope: scope })
        });

        var dataTest = function (input, args, expected) {
          return function (done) {
            var actual = el._substitute(input, args);
            assert.equal(expected, actual, 'expected `' + expected + '` not `' + actual + '`');
            done();
          };
        };

        var data = [
          { input: 'My name is {0}', args: ['Ben'], expected: 'My name is Ben' },
          { input: '{0} {0} {0}', args: ['Blah'], expected: 'Blah Blah Blah' },
          { input: 'The {0} is {1}', args: ['cat', 'black'], expected: 'The cat is black' },
          { input: 'The {1} is {0}', args: ['red', 'truck'], expected: 'The truck is red' },
        ];

        for (var i = 0; i < data.length; i++)
          test(data[i].input, dataTest(data[i].input, data[i].args, data[i].expected));
      });

      suite('args', function () {
        var scope;

        setup(function () {
          scope = '-' + Math.random().toString(36).substring(2, 10);          
        });

        test('string', function(done){
          var el = fixture('eras-i18n-fixture', { scope: scope, arg1:'string' });
          console.log('args.string', el._allArgs);
          done();
        });

        

      });
    });
  </script>
</body>

</html>
