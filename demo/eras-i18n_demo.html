<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>eras-i18n demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../eras-i18n.html">
  <link rel="import" href="../eras-i18n-locale.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic eras-i18n demo</h3>
    <demo-snippet>
      <template>
        <eras-i18n-locale path="locale-en.json"></eras-i18n-locale>

        <h2><eras-i18n key='hello-world'></eras-i18n></h2>
        <p><eras-i18n key='introduction' arg0='eras-i18n'></eras-i18n></p>
        <p><eras-i18n key='html' arg0='HTML' arg1='We'></eras-i18n></p>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
